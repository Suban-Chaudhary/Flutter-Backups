name: hungerz
description: A new Flutter application.

publish_to: "none"
version: 1.0.6+7

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_phoenix: ^1.0.0
  country_code_picker: ^2.0.1

  google_fonts: ^2.1.0
  flutter_bloc: ^7.0.0
  flutter_rating_bar: ^4.0.0
  dio: ^4.0.0
  flutter_riverpod: ^0.14.0+3
  hooks_riverpod: ^0.14.0+4
  shared_preferences: ^2.0.5
  firebase_core: ^1.0.1
  firebase_messaging: ^9.0.0
  flutter_local_notifications: ^5.0.0
  google_maps_flutter: ^2.0.1
  geocoding: ^2.0.0
  geolocator: ^7.0.1
  shimmer: ^2.0.0
  connectivity: ^3.0.2

  animation_wrappers: ^0.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "images/icon.png"

flutter_launcher_name:
  name: "Hungerz"

flutter:
  uses-material-design: true
  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Regular.ttf
        - asset: fonts/ProductSans-Bold.ttf
  assets:
    - images/
    - images/footermenu/
    - images/account/
    - images/address/
    - images/icons/
    - images/payment/
    - images/Restaurants/
    - images/Banners/
    - images/Categories/
    - images/Food images/
